##Set level
log4j.rootCategory=all, console, file
#
## Appender wich writes to console
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{MMM-dd-yyyy HH:mm:ss} %F %-5p [%t] %c{2} %L - %m%n
log4j.appender.console.Threshold=INFO
#
#
#
## Appender which writes to a file
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log4j-application.log
log4j.appender.file.Threshold=DEBUG
#
##Defining max size of a log file
log4j.appender.file.MaxFileSize=5mb
#log4j.appender.file.MaxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPatter=%d{ISO8601} %5p [%t] %c{1}L%L - %m%n